[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino

[env:micro]
platform = atmelavr
board = micro
framework = arduino

[env:pico]
platform = raspberrypi
board = pico
framework = arduino

[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:ESP32]
board = denky32
framework = arduino
platform = espressif32

[env:STM32]
platform = ststm32
board = genericSTM32F103C8
framework = arduino
